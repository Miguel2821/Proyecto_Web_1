<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="estilo_inicio.css">
    <script src="iniciosesion.js"></script>
    <script src="regresar.js"></script>
</head>
<body>
    <header>
        <a href="https://www.uleam.edu.ec/"  class="logo">
            <img src="logouleam.png" alt="Logo Uleam" class="imglogo">
        </a>
        <h3 class="titulo">Gestion de inventario Mobiliario</h3>           
    </header>
        <form id="loginForm" onsubmit="return validateForm()">
            <a href="#" onclick="regresar()" class="btn-regresar">Regresar</a><br>
            <label for="email">Correo Electrónico:</label>
            <input type="email" placeholder="Ingrese su correo" id="email" name="email">
            <p class="mensaje-error" id="emailError"></p>
            
            <label for="password">Contraseña:</label>
            <input type="password" placeholder="Ingrese su contraseña" id="password" name="password">

            <button type="submit">Iniciar Sesión</button>
            <h5>No tienes cuenta? <a href="registro.html">Crea una aqui</a></h5>
        </form>
    <footer>
        <p>© 2023 Miguel Angel Ortega Giler</p>
    </footer>

</body>
</html>
