<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar</title>
    <link rel="stylesheet" href="estilo_agregar.css">
</head>
<body>
    <header class="header">
        
        <a href="https://www.uleam.edu.ec/" class="logo">
            <img src="logouleam.png" alt="Logo Uleam" class="imglogo">
        </a>
        <h3 class="titulo">Gestion de inventario Mobiliario</h3>
    </header>
    
    <div class="eleccion">
        <a href="inventario.html" class="btn-inicio">Regresar</a>
        <form>
            
            <label for="nombreMobiliario">Nombre del Mobiliario:</label>
            <input type="text" id="nombreMobiliario" name="nombreMobiliario" required>

            <label for="tipo">Tipo:</label>
            <input type="text" id="tipo" name="tipo" required>

            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" required>

            <label for="facultad">Facultad:</label>
            <input type="text" id="facultad" name="facultad" required>

            <label for="ubicacion">Ubicación:</label>
            <input type="text" id="ubicacion" name="ubicacion" required>

            <button type="submit" class="boton">Agregar Mobiliario</button>
        </form>
    </div>
    
    <footer>
        <p>© 2023 Miguel Angel Ortega Giler</p>
    </footer>
</body>
</html>
